name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Use the latest stable Xcode available on the runner
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version
          swift --version

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Build
        run: |
          set -o pipefail
          xcodebuild build \
            -project MacAppTemplate.xcodeproj \
            -scheme MacAppTemplate \
            -destination "platform=macOS" \
            -configuration Debug \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color

      - name: Run Tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project MacAppTemplate.xcodeproj \
            -scheme MacAppTemplate \
            -destination "platform=macOS" \
            -configuration Debug \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            -resultBundlePath TestResults.xcresult \
            | xcpretty --color --report junit --output test-results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test-results.xml
          retention-days: 7

  lint:
    name: SwiftLint
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint --strict --reporter github-actions-logging

  format-check:
    name: Format Check
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check Formatting
        run: |
          swiftformat --lint .
          if [ $? -ne 0 ]; then
            echo "::error::Code is not properly formatted. Run 'swiftformat .' locally and commit the changes."
            exit 1
          fi

